<body>
    <div class="container">
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name"
                        value="Mark" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Otto"
                        required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustomUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                        </div>
                        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom01">Email</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Your Email">
                        <div class="input-group-append">
                            <span class="input-group-text">@example.com</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="validationCustom01">Password</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Password"
                        value="Password" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <div class="form-group">

                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-8 mb-3">
                    <label for="validationCustom03">Phone number</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Your Phone number">
                        <div class="input-group-append">
                            <span class="input-group-text">0812345678</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                        <label for="validationCustom03">Birthday</label>
                <input id="datepicker" width="276" />
                          <script>
                              $('#datepicker').datepicker({
                                  uiLibrary: 'bootstrap4'
                              });
                          </script>
            </div></div>

            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="validationCustom04">Sex </label>
                    <br>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" required>
                        <label class="custom-control-label" for="customRadio1" for="invalidCheck">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" required>
                        <label class="custom-control-label" for="customRadio2" for="invalidCheck">Female</label>
                    </div>

                    <div class="invalid-feedback">
                        Choses one.
                    </div>
                </div>
            </div>

            <div class="form-row">
                <!-- <script>$('.your-checkbox').prop('indeterminate', true)</script> -->
                <div class="col-md-12 mb-3">
                    <label for="validationCustom04">Hobby </label><br>
                   
                      
                                <div class="custom-control custom-checkbox custom-control-inline">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
                                      </div>

                                      <div class="custom-control custom-checkbox custom-control-inline">
                                            <input type="checkbox" class="custom-control-input" id="customCheck2">
                                            <label class="custom-control-label" for="customCheck2">Check this custom checkbox</label>
                                          </div>
                                          <div class="custom-control custom-checkbox custom-control-inline">
                                                <input type="checkbox" class="custom-control-input" id="customCheck3">
                                                <label class="custom-control-label" for="customCheck3">Check this custom checkbox</label>
                                              </div>
                    


                
            </div>
            </div>


            <div class="form-group">
                    <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                          </div>
                          </div>
                        
                          

           <center> 
            <button class="btn btn-primary" type="submit">Rigister Me</button>
            <button class="btn btn-primary" type="submit">Reset</button>
            
        </center>
        </form>

        <script>








            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </div>

    </div>
